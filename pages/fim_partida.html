<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/fim_partida_style.css">
    <link rel="stylesheet" href="../assets/css/tela_rodadas_style.css">
</head>
<body>
    
    <div id="telaFimPartida" class="corFundoPrincipal displayCenter">
        <div id="conteudoFimPartida">
            <!-- --------CONTAINER QUE MOSTRA A IMAGEM DO BONECO--------  -->
            <div id="imagemFimPartida"></div> 
            <!-- --------CONTAINER QUE MOSTRA O RESULTADO DA PARTIDA--------  -->
            <div id="containerResultadoPremio">
                <div>
                    <span id="textoResultado">Você ficou com...</span>
                    <div id="containerResultado">
                        <span id="cifraoResultado">R$</span>
                        <span id="resultadoPremio">1 MILHÃO</span>
                    </div>
                </div>
            </div>
            <!-- --------CONTAINER QUE MOSTRA O TEMPO E BOTAO SAIR--------  -->
            <div id="tempoESair" class="displayCenter">
                <div id="nSeiMaisOq">
                    <div id="tempoContainer">
                        <span>Tempo de jogo:</span>
                        <span>00:00:00</span>
                    </div>
                    <button id="botaoSairFinalPartida">Sair</button>
                    </div>
                </div>

        </div>
    </div>

</body>
</html>
