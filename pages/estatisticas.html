<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas do jogo</title>
    <link rel="stylesheet" href="../assets/css/tela_rodadas_style.css">
    <link rel="stylesheet" href="../assets/css/estatisticas_style.css">
    <script type="module" src="../assets/js/estatisticas_script.js"></script>
</head>
<body>
    <header>
        <div id="tituloEstatisticas">
            <h1>Estatísticas</h1>
        </div>
    </header>
    <main>
        <div id="estatisticasGerais" class="containerEstatisticas">
            <div id="colunaEsquerda">
                <div class="estatGeral" id="0">
                    <span>Dicas usadas:</span>
                </div>
                <div class="estatGeral" id="1">
                    <span>Pulos usados:</span>
                </div>
                <div class="estatGeral" id="2">
                    <span>Pontuação total:</span>
                </div>
                <div class="estatGeral" id="3">
                    <span>Respostas corretas:</span>
                </div>
            </div>
            <div id="colunaDireita">
                <div class="estatGeral" id="4">
                    <span>Derrotas:</span>
                </div>
                <div class="estatGeral" id="5">
                    <span>Desistências:</span>
                </div>
                <div class="estatGeral" id="6">
                    <span>Vitórias:</span>
                </div>
                <div class="estatGeral" id="7">
                    <span>Tempo total jogado:</span>
                </div>
            </div>
        </div>
        <div id="melhoresEstatisticas" class="containerEstatisticas displayCenter">
            <div class="estatMelhor" id="8">
                <span>Partida mais longa:</span>
            </div>
            <div class="estatMelhor" id="9">
                <span>Partida mais curta:</span>
            </div>
            <div class="estatMelhor" id="10">
                <span>Menor número de dicas:</span>
            </div>
            <div class="estatMelhor" id="11">
                <span>Menor número de pulos:</span>
            </div>
        </div>
    </main>
</body>
</html>
