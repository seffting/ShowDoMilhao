<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas do jogo</title>
    <link rel="stylesheet" href="../assets/css/estatisticas_style.css">
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <script type="module" src="../assets/js/estatistica_historico_script.js" async></script>
</head>
<body>
    <header>
        <div id="tituloEstatisticas" class="displayCenter">
            <h1>Estatísticas</h1>
        </div>
    </header>
    <main>
        <div id="estatisticasGerais">
            <div id="colunaEsquerda">
                <div id="colunaEsquerdaCima">
                    <div class="estatGeral" id="0">
                        <span>Dicas usadas</span>
                    </div>
                    <div class="estatGeral" id="1">
                        <span>Pulos usados</span>
                    </div>
                </div>
                <div id="colunaEsquerdaBaixo">
                    <div class="estatGeral" id="2">
                        <span>Pontuação total</span>
                    </div>
                    <div class="estatGeral" id="3">
                        <span>Respostas corretas</span>
                    </div>
                </div>
               
            </div>
            <div id="colunaDireita">
                <div id="colunaDireitaCima">
                    <div class="estatGeral" id="4">
                        <span>Derrotas</span>
                    </div>
                    <div class="estatGeral" id="5">
                        <span>Desistências</span>
                    </div>
                </div>
                <div id="colunaDireitaBaixo">
                    <div class="estatGeral" id="6">
                        <span>Vitórias</span>
                    </div>
                    <div class="estatGeral" id="7">
                        <span>Tempo total jogado</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="melhoresEstatisticas" class="containerEstatisticas displayCenter">
            <div id="melhoresCima">
                <div class="estatMelhor" id="8">
                    <span>Partida mais longa</span>
                </div>
                <div class="estatMelhor" id="9">
                    <span>Vitória mais rápida</span>
                </div>
            </div>
            <div id="melhoresBaixo">
                <div class="estatMelhor" id="10">
                    <span>Vitória com menos dicas</span>
                </div>
                <div class="estatMelhor" id="11">
                    <span>Vitória com menos pulos</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
